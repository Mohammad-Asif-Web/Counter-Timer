<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flipping Countdown Timer by JQuery Plugin</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="flip-clock.css">
</head>
<body>
	<div class="wrapper">
		<h2>countdown for destroy of earth</h2>
		<ul class="flip-clock-container box">

		  <li class="flip-item-seconds">23</li>
		  <li class="flip-item-minutes">38</li>
		  <li class="flip-item-hours">23</li>
		  <li class="flip-item-days">01</li>

		</ul>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="flip-clock.js"></script>

</body>
</html>
